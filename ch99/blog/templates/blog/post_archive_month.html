{% extends "base.html" %}

{% block title %}post_archive_month.html{% endblock %}

{% block content %}

<h1>Post Archives for {{ month|date:"N, Y" }}</h1>
<br><br>
<div>
  {% include "blog/post_archive_snippet.html" %}
  
  <ul>
    {% for date in date_list %}
    <li style="list-style: none; display: inline-block">
      <a href="{% url 'blog:post_day_archive' date|date:'Y' month|date:'m' date|date:'d' %}">{{ date|date:'d'}}</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
